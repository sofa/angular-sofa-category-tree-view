<div class="sofa-category-tree-view">
    <ul ng-class="{ 'sofa-category-tree-view__list--open': item._categoryTreeView.isVisible,
                    'sofa-category-tree-view__list--closed': !item._categoryTreeView.isVisible,
                    'sofa-category-tree-view__list--root': isRoot,
                    'sofa-category-tree-view__list--child': !isRoot }" sofa-template-code>
       <li class="sofa-category-tree-view__list-item" sofa-nested-category-item ng-repeat="item in items">
           <a href="{{item.getOriginFullUrl()}}" ng-click="doAction($event, item)" class="sofa-category-tree-view__link"
               ng-class="{ 'sofa-category-tree-view__link--active': item._categoryTreeView.isActive,
                           'sofa-category-tree-view__link--has-children': item.hasChildren,
                           'sofa-category-tree-view__link--open': item.hasChildren && item._categoryTreeView.isVisible }"
               ng-bind="item.label">
            </a>
       </li>
    </ul>
</div>
